<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Virtual Chat by Zeldr1zz</title>
</head>

<body>

    <div class="box">
        <div class="phone">
            <div class="phone__top">
                <div class="phone__top_circle"></div>
                <div class="phone__top_line"></div>
            </div>
            <div class="phone__screen">
                <div class="phone__screen_messageBox">
                    <p class="bot__message">Привет, этот недобот, постарается поднять тебе настроение.</p>
                </div>
            </div>
            <div class="phone__input">
                <input class="phone__input_inp" type="text">
                <button class="phone__input_sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <div class="phone__bottom">
                <button class="phone__bottom_offBtn"></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
